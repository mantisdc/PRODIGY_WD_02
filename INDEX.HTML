<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div id="display" role="timer" aria-live="assertive" aria-atomic="true">00:00:00</div>
            <button id="startStop" title="Start the stopwatch">Start</button>
            <button id="reset" title="Reset the stopwatch">Reset</button>
            <button id="lap" title="Record a lap time">Lap</button>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
